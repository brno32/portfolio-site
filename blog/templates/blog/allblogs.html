{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1 class="text-center pt-2">Welcome To My Blog</h1>
  <br>
  <br>
  <h2>Latest Posts</h2>
  <hr></hr>

  {% for blog in blogs %}
    <a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
    {{ blog.pub_date_cleaned }}<br>
    <img class="img-fluid" src="{{blog.image.url}}" height="200" width="200"></img>

    <p>{{ blog.summary }}</p>
  {% endfor %}

</div>
{% endblock %}
