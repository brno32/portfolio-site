{% extends 'base.html' %}

{% block content %}
<div class="container bg-light">

  <h1 class="text-center pt-2">Blog</h1>
  <br>
  <h2 class="lead text-muted">Latest Posts</h2>
  <hr></hr>

  {% for blog in blogs reversed %}
    <a href="{% url 'detail' blog.id %}">
      <h3>{{blog.title}}</h3>
    </a>

    <!-- Users prefer everything wrapped in link, but turn off the fancy highlighting stuff -->
    <a href="{% url 'detail' blog.id %}" style="text-decoration: none; color: black;">
      {{ blog.pub_date_cleaned }}<br>
      <img class="img-fluid" src="{{blog.image.url}}" height="200" width="200"></img>
      <p>{{ blog.summary }}</p>
    </a>
  {% endfor %}

</div>
{% endblock %}
