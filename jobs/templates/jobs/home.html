{% extends 'base.html' %}

{% block content %}
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I'm Alex</h1>
      <p class="lead text-muted">
        I'm a web developer with an elective interest in game
        programming and mobile-app development. I also enjoy
        writing fiction.
      </p>
      <p>
        <a href="mailto:drozdster@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{ job.image.url }}" width=200 height=150>
              <div class="card-body">
                <p class="card-text">{{ job.summary }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{ job.use_link }}'">Play</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{ job.github_link }}'"><i class="fa fa-github"></i></button>
                  </div>
                  <small class="text-muted">{{ job.note }}</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
